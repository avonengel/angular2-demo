<div class="container">
    <h1>Login Form</h1>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" required
          [(ngModel)]="model.username"
          ngControl="ctrlUsername" #ctrlUsername="ngForm">
        <div [hidden]="ctrlUsername.valid || ctrlUsername.pristine" class="alert alert-danger">
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" required
          [(ngModel)]="model.password"
          ngControl="ctrlPassword" #ctrlPassword="ngForm">
        <div [hidden]="ctrlPassword.valid || ctrlPassword.pristine" class="alert alert-danger">
          Username is required
        </div>
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
</div>
