<div class="container">
  <h1>Login Form</h1>
  <div  [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" required
          [(ngModel)]="model.username"
          ngControl="ctrlUsername" #ctrlUsername="ngForm">
        <div [hidden]="ctrlUsername.valid || ctrlUsername.pristine" class="alert alert-danger">
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" required
          [(ngModel)]="model.password"
          ngControl="ctrlPassword" #ctrlPassword="ngForm">
        <div [hidden]="ctrlPassword.valid || ctrlPassword.pristine" class="alert alert-danger">
          Username is required
        </div>
      </div>
      <button type="submit" class="btn btn-default"
        [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Username</div>
      <div class="col-xs-9  pull-left">{{ model.username }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Password</div>
      <div class="col-xs-9 pull-left">{{ model.password }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Back</button>
  </div>
</div>
